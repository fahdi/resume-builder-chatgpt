<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="app.css">    
</head>

<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact" class="active">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Please fill out the form below to send us a message.</p>
            <div id="image-container">
                <form id="contact-form" action=":3000/submit-form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>                        
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2023 Resume Builder</p>
    </footer>    
<script src="app.js"></script>
</body>

</html>
